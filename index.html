<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <p id="screen">0</p>
        </div>
        <div class="button-container">
            <button class="key" id="clear">C</button>
            <button class="key" id="delete">⌫</button>
            <button class="key opp" id="divide">÷</button>
            <button class="key number" id="7">7</button>
            <button class="key number" id="8">8</button>
            <button class="key number" id="9">9</button>
            <button class="key opp" id="multiply">×</button>
            <button class="key number" id="4">4</button>
            <button class="key number" id="5">5</button>
            <button class="key number" id="6">6</button>
            <button class="key opp" id="+">+</button>
            <button class="key number" id="1">1</button>
            <button class="key number" id="2">2</button>
            <button class="key number" id="3">3</button>
            <button class="key opp" id="-">-</button>
            <button class="key number" id="zero">0</button>
            <button class="key" id='decimal'>.</button>
            <button class="key" id="equals">=</button>
    
        </div>
    </div>
</body>
<script src="math.js"></script>
</html>
